<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My To Do List</h1>
    <div class="List">
        <ul>
            <div>
                <li>
                    <input type="checkbox" id="hit">
                    <label for="hit">Hit the gym</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div class="paybills">
                <li>
                    <input type="checkbox" id="pay">
                    <label for="pay">Pay bills</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="Meet">
                    <label for="Meet">Meet John</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="Buy">
                    <label for="Buy">Buy eggs</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div class="readbook">
                <li>
                    <input type="checkbox" id="read">
                    <label for="read">Read a book</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
           <div>
            <li>
                <input type="checkbox" id="Organize">
                <label for="Organize">Organize office</label>
                <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
            </li>
           </div>
            <div>
                <li>
                    <input type="checkbox" id="eat">
                    <label for="eat">Eat dinner</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="buy2">
                    <label for="buy2">Buy apples</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="meet2">
                    <label for="meet2">Meet George</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div><li>
                <input type="checkbox" id="Feed">
                <label for="Feed">Feed the cat</label>
                <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
            </li></div>
            <div class="writeletters">
                <li>
                    <input type="checkbox" id="write">
                    <label for="write">Write a letter</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="Run">
                    <label for="Run">Run 1km</label>
                    <img src="https://cdn-icons-png.flaticon.com/512/6368/6368418.png">
                </li>
            </div>

        </ul>
    </div>
</body>
</html>
